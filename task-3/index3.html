<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"></h1>
    <button id="john" onclick="clickjohn()">John</button>
    <button id="hari" onclick="clickhari()">Hari</button>
    <button id="Praveen" onclick="clickpraveen()">Praveen</button>
    <script>
        function clickjohn(){
            var a=document.getElementById("heading")
            a.textContent="John"

        }
        function clickhari(){
            var b=document.getElementById("heading")
            b.textContent="Hari"

        }
        function clickpraveen(){
            var c=document.getElementById("heading")
            c.textContent="praveen"

        }


    </script>
   
    
</body>
</html>
